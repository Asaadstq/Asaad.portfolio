<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Css.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#portfolio">Portfolio</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<section id="about">
		<h1>About Me</h1>
		<p>I am an XR developer with a passion.....</p>
	</section>
	<section id="portfolio">
		<h1>Portfolio</h1>
		<div class="portfolio-item">
			<img src="image1.jpg" alt="Project 1">
			<p>This is a brief description of Project 1.</p>
		</div>
		<div class="portfolio-item">
			<img src="image2.jpg" alt="Project 2">
			<p>This is a brief description of Project 2.</p>
		</div>
		<div class="portfolio-item">
			<img src="image3.jpg" alt="Project 3">
		<p>This is a brief description of Project 3.</p>
		</div>
	</section>
	<section id="contact">
		<h1>Contact Me</h1>
		<form>
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name"><br>
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email"><br>
			<label for="message">Message:</label><br>
			<textarea id="message" name="message"></textarea><br>
			<input type="submit" value="Send">
		</form>
	</section>
</body>
</html>
